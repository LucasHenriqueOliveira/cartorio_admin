<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Usu√°rio</h4>
            </div>
            <div class="modal-body">
                <form id="demo-form2" class="form-horizontal form-label-left" novalidate="">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="nome" class="form-control col-md-7 col-xs-12" ng-model="usuario.nome" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Email</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input id="email" class="form-control col-md-7 col-xs-12" ng-model="usuario.email" type="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Perfil</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <select ng-model="usuario.perfil_id" class="form-control">
                                <option value="1" ng-selected="usuario.perfil_id == 1">Administrador</option>
                                <option value="2" ng-selected="usuario.perfil_id == 2">Gerente</option>
                                <option value="3" ng-selected="usuario.perfil_id == 3">Analista</option>
                                <option value="4" ng-selected="usuario.perfil_id == 4">Atendimento</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-success">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
