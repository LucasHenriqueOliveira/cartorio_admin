<div class="login">
    <div class="login_wrapper">
        <div class="form login_form">
            <section class="login_content">
                <form>
                    <!--<img src="images/logo.svg" width="120px">-->
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" ng-model="email" placeholder="Email" required="" />
                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control has-feedback-left" ng-model="password" placeholder="Senha" required="" />
                        <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
                    </div>
                    <div ng-show="message">
                        <div class="alert alert-danger alert-dismissible no-text-shadow" role="alert">
                            {{message}}
                        </div>
                    </div>
                    <div>
                        <a class="btn btn-default submit" ng-click="login()">
                            <span ng-show="loading">
                                <i class="glyphicon glyphicon-refresh spinning"></i>
                            </span>
                            <span ng-bind="loginButtonText"></span>
                        </a>
                        <!--<a class="reset_pass" href="#">Esqueceu a senha?</a>-->
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <p>Â©2017 Todos os direitos reservados.</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
