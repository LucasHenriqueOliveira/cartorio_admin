<ng-include src="'templates/sidebar.html'"></ng-include>
<ng-include src="'templates/header.html'"></ng-include>

<!-- page content -->
<div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 5px;">
            <div class="pull-left">
                <span style="font-size: 12px;"><a href="#/dashboard"><i class="fa fa-home"></i> Página Inicial</a> > Usuários</span>
            </div>
        </div>
    </div>
    <div class="row top_tiles">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Usuários</h2>
                    <ul class="nav navbar-right panel_toolbox" ng-if="user.permissao.usuarios_add">
                        <li>
                            <button type="button" class="btn btn-primary" ng-click="novo()">
                                <i class="fa fa-plus"></i> Novo Usuário
                            </button>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content" ng-hide="!usuarios.length">
                    <table class="table table-striped table-bordered display">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Permissão</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="usuario in usuarios">
                            <td>{{usuario.nome}}</td>
                            <td class="text-center">{{usuario.email}}</td>
                            <td class="text-center">{{usuario.perfil}}</td>
                            <td class="text-center">
                                <div class="btn-group">
                                    <button class="btn btn-xs btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                                        Ações
                                        <i class="fa fa-angle-down"></i>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li ng-if="user.permissao.usuarios_editar">
                                            <a ng-click="editar(usuario)">
                                                <i class="fa fa-pencil-square-o"></i> Editar
                                            </a>
                                        </li>
                                        <li ng-if="user.permissao.usuarios_remover">
                                            <a href="javascript:;">
                                                <i class="fa fa-trash"></i> Excluir
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="x_content text-center" ng-show="!usuarios.length">
                    <span class="no-data-tables">Não possui nenhum usuário.</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<ng-include src="'templates/footer.html'"></ng-include>
